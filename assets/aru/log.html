<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://aru.pw/public/bundle/materialize.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism-okaidia.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card-panel aru-primary center-align"><img src="https://aru.pw/public/img/tinylogo.png"></div>
            <h4 class="center-align">{date}</h4>
            <h5>Reported:</h5>
            <pre class="language-java">{log}</pre>
            <h5>Attached:</h5>
            <pre class="language-java">{extra}</pre>
            <hr>
            <p class="center-align"><i>Log generated by Aru!</i></p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-java.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/components/prism-kotlin.js"></script>
    </body>
</html>
